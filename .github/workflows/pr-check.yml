name: PR Check

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  pr-validation:
    name: ðŸ“‹ PR Validation
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    
    steps:
      - name: Check PR title format
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false

  required-checks:
    name: âœ… Required Checks Summary
    runs-on: ubuntu-latest
    needs: [pr-validation]
    if: always()
    
    steps:
      - name: Check all required jobs
        run: |
          echo "All PR validations completed"
          echo "Branch protection rules will verify:"
          echo "  - Lint job must pass"
          echo "  - Test job must pass"
          echo "  - At least 1 approval required"
